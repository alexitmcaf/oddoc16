name: Odoo CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Odoo Application
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U odoo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Verify Docker Installation
      run: docker --version

    - name: List Running Containers
      run: docker ps -a

    - name: Wait for PostgreSQL Logs
      run: |
        for i in {1..30}; do
          if docker logs $(docker ps -q --filter "name=postgres") | grep "database system is ready to accept connections"; then
            echo "PostgreSQL is ready"
            exit 0
          fi
          echo "Waiting for PostgreSQL..."
          sleep 5
        done
        echo "PostgreSQL did not become ready in time" && exit 1

    - name: Disable Auto-Vacuum Cron Job
      run: |
        docker-compose run --rm postgres psql -U odoo -c \
          "UPDATE ir_cron SET active = FALSE WHERE name = 'Base: Auto-vacuum internal data';"

    - name: Disable All Cron Jobs
      run: |
        docker-compose run --rm postgres psql -U odoo -c \
          "UPDATE ir_cron SET active = FALSE WHERE active IS TRUE;"

    - name: Initialize Odoo Database
      run: |
        docker-compose run --rm odoo odoo -i base --no-cron --load=web --addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

    - name: Run Odoo Tests
      run: |
        docker-compose run --rm odoo odoo --test-enable --init=all

    - name: Teardown
      if: always()
      run: docker-compose down
