name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Debug repository files
      - name: List repository files
        run: ls -la

      # Step 3: Verify addons directory exists
      - name: Verify addons directory
        run: ls -la ./addons || echo "addons directory not found"

      # Step 4: Copy addons and config to docker folder (if necessary)
      - name: Copy addons and odoo.conf to docker folder
        run: |
          mkdir -p docker/addons
          cp -r ./addons/* ./docker/addons/

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Set up Docker Buildx (optional for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 7: Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/odoo16-custom:latest

      # Step 8: (Optional) Verify the image
      - name: Verify Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/odoo16-custom:latest
          docker run --rm -d -p 8069:8069 ${{ secrets.DOCKER_USERNAME }}/odoo16-custom:latest
